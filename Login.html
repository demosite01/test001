<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="description" content="Web Content" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="author" content="author" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <meta http-equiv="x-dns-prefetch-control" content="on" />

        <link rel="icon" type="image/png" sizes="192x192" href="assests/images/fav_icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assests/images/fav_icon.png">

  <!-- Custom css -->
  <link rel="stylesheet" href="assets/css/main.min.css" />
  <title>Login | DaanMatch</title>
</head>

<body>
  <!-- preloader Splash Screen start -->
  <section class="Splash preloader">
    <a href=""><img src="assets/img/logodm.png" alt="img" class="img-fluid" /></a>
  </section>
  <!-- preloader  Splash Screen end -->
  <main>
    <!-- login wrapp start -->
    <section class="login-wrapp">
      <div class="logo">
        <a href=""><img src="assets/img/logodm.png" alt="img" class="img-fluid" /></a>
      </div>
      <h4>Welcome back!</h4>

      <form class="login" method="post" action="">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Login ID</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
            placeholder="youremail@email.org" />
        </div>
        <div class="mb-3 ">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <div class="Password-item">
            <input type="password" class="form-control" id="myInput" required placeholder="(8to12alphanum+symbol)" />
            <label for="show" class="show">
              <img src="assets/img/viewPassword.svg" alt="img" class="img-fluid">
            </label>
            <input type="checkbox" onclick="myFunction()" id="show" class="d-none" />
          </div>
        </div>
        <div class="link-from">
          <ul>
            <li><a href="">Do you need to register?</a></li>
            <li><a href="">Forgot Password?</a></li>
          </ul>
          <button type="submit" class="btnSubmit"><i class="bi bi-check2"></i></button>
        </div>


      </form>
    </section>
    <!-- login wrapp end -->
  </main>

  <!--  jQuery js-->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- bootstrap Bundle with Popper -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <!-- slick slider js cdn link -->
  <script src="node_modules/slick-carousel/slick/slick.min.js"></script>
  <script>
    $(window).on('load', function () {
      setTimeout(function () {
        $('.preloader').fadeOut('slow');
      }, 1000)
    });
  </script>
  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    $(document).ready(function () {
      $(".show").click(function () {
        $(".show").toggleClass("active");
      });
    });
  </script>
</body>

</html>
