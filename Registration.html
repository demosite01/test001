<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="description" content="Web Content" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="author" content="author" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <meta http-equiv="x-dns-prefetch-control" content="on" />

  <!--  <link rel="apple-touch-icon" sizes="180x180" href="assests/images/fav_icon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="assests/images/fav_icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assests/images/fav_icon.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assests/images/fav_icon.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assests/images/fav_icon.png"> -->
  <!-- Custom css -->
  <link rel="stylesheet" href="assets/css/main.min.css" />
  <title>Website title</title>
</head>

<body>
  <!-- preloader Splash Screen start -->
  <section class="Splash preloader">
    <a href=""><img src="assets/img/logodm.png" alt="img" class="img-fluid" /></a>
  </section>
  <!-- preloader  Splash Screen end -->
  <main>
    <!-- login wrapp start -->
    <div class="login-wrapp">
      <div class="logo">
        <a href=""><img src="assets/img/logodm.png" alt="img" class="img-fluid" /></a>
      </div>
      <h4>Registration | DaanMatch</h4>

      <form class="login" method="post" action="">
        <div class="mb-3">
          <label for="exampleInputtext" class="form-label">Registration Code</label>
          <input type="text" class="form-control" id="exampleInputtext" required placeholder="Placeholder text" />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Login ID</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
            placeholder="youremail@email.org" />
        </div>
        <div class="mb-3">
          <label for="exampleInputWhatsApp" class="form-label">WhatsApp or email</label>
          <input type="text" class="form-control" id="exampleInputWhatsApp" required placeholder="Placeholder text" />
        </div>


        <div class="mb-3 ">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <div class="Password-item">
            <input type="password" class="form-control" id="myInput" required placeholder="(8to12alphanum+symbol)" />
            <label for="show" class="show show1">
              <img src="assets/img/viewPassword.svg" alt="img" class="img-fluid">
            </label>
            <input type="checkbox" onclick="myFunction()" id="show" class="d-none" />
          </div>
        </div>

        <div class="mb-3 ">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <div class="Password-item">
            <input type="password" class="form-control" id="myInput2" required placeholder="(8to12alphanum+symbol)" />
            <label for="show2" class="show show2">
              <img src="assets/img/viewPassword.svg" alt="img" class="img-fluid">
            </label>
            <input type="checkbox" onclick="myFunction2()" id="show2" class="d-none" />
          </div>
        </div>

        <div class="link-from link-from2 d-flex justify-content-center">
          <button type="submit" class="btnSubmit align-self-center"><i class="bi bi-check2"></i></button>
          <a href="" class="align-self-center"><i class="bi bi-question-lg"></i></a>
        </div>


      </form>
    </div>
    <!-- login wrapp end -->
  </main>

  <!--  jQuery js-->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- bootstrap Bundle with Popper -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <!-- slick slider js cdn link -->
  <script src="node_modules/slick-carousel/slick/slick.min.js"></script>
  <script>
    $(window).on("load", function () {
      $(".preloader").fadeOut("slow");
    });
  </script>
  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }

    function myFunction2() {
      var x = document.getElementById("myInput2");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }

    $(document).ready(function () {
      $(".show1").click(function () {
        $(".show1").toggleClass("active");
      });

      $(".show2").click(function () {
        $(".show2").toggleClass("active");
      });

    });

  </script>
</body>

</html>
